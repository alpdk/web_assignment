<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">
    <title>Registration</title>
</head>
<body>
<div  class="form-page">
<form action="reg_page.php" method="post" class="credentials-form main">
    <h1>sign up</h1>
    <div class="credentials-container">
        <label for="userEmail">email</label>
        <input id="userEmail" type="text" name="userEmail">
        <label for="userPwd">password</label>
        <input id="userPwd" type="password" name="userPwd">
        <label for="userConfirm">confirm password</label>
        <input id="userConfirm" type="password" name="userConfirm">
    </div>
    <p class="note">By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
    <button class="form-submit" id="createAccount" type="submit" name="createAccount">Register</button>
</form>
<p>Already have an account? <a href="login_page.html">Sign in</a>.</p>
</div>
</body>
</html>
